{% if cats %}
    <ul class="nav nav-sidebar">
        {% for c in cats %}
            <div id="result" class="list-group-item">

                {% if c == act_cat %}
                    <li  class="active" >
                        {% else  %}
                    <li>
                {% endif %}

                <a href="{% url 'category'  c.slug %}">{{ c.name }}</a>
                </li>
            </div>


        {% endfor %}


    </ul>
{% endif %}
